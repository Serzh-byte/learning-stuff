<!DOCTYPE html>
<html>
    <head>
        <script>
            function hello() {
                const heading = document.querySelector('h1');
                if (heading.innerHTML === 'Hello!'){
                    heading.innerHTML= 'Goodbye';
                } else {
                    heading.innerHTML = 'Hello!';
                }
            }
        </script>
        <!--document.querySelector is used to look through the html, find a specific html element and manipulate it-->
        <!--const means that heading WILL NEVER AGAIN BE CHANGED-->
        <title>
            Hello
        </title>
    </head>
    <body>
        <h1>Hello!</h1>
        <button onclick="hello()"> Click Here </button>
        <!--onclick runs the function-->
    </body>
</html>
