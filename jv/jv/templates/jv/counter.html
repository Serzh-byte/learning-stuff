<!DOCTYPE html>
<html>
    <head>
        <title>Counter</title>
        <script>

            let counter = 0;
            function count(){
                counter ++;
                alert(counter);
            }

        </script>
    </head>
    <body>
        <h1>Hello!</h1>
        <button onclick="count()"> Count </button>
        <!--onclick runs the function-->
    </body>
</html>
