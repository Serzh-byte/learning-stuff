{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{% static 'css/home.css' %}">
        <title>Home Page</title>
    </head>
    <body>
        <h1>Input your name</h1>
        <form action="{% url 'name' %}" method="POST">

    </body>
</html>
