<!DOCTYPE html>
<html>
    <head>
        <title>Navbar</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand">
            <a href="#" class="navbar-brand">Brand</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
                </ul>

        </nav>
        <div class="container">
            <div class="border">This has a border</div>
            <div class="border-top"> Top border only</div>
            <div class="border-end">Right border only</div>

            <div class="rounded-circle bg-primary" style="width: 50px; height: 50px;"></div>
            <div class="rounded-pill bg-primary" style="width: 100px; height: 30px;"></div>
            <div class="shadow">Default Shadow</div>
            
        </div>
